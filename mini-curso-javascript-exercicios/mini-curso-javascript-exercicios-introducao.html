<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section{
            padding-bottom: 30px;
        }
        .ul-list{
            display: grid;
            grid-template-columns: repeat(20, 1fr);
        }
        .ul-list li:nth-child(odd){
            color: blueviolet;
        }
        .ul-list li:nth-child(even){
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    
    <main>
        <section id="exercise-one" class="section"></section>
        <section id="exercise-two" class="section"></section>
        <section id="exercise-three" class="section"></section>
        <section id="exercise-four" class="section"></section>
        <section id="exercise-five" class="section"></section>
    </main>

    <script>
        // EXERCICIO 1 - Saída de texto (O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.)
        function exerciseOne(){
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            let container = document.getElementById('exercise-one')
            let paragraph = 'O usuário mora em ' + endereco.cidade + ' / ' + endereco.uf + ', no bairro ' + endereco.bairro + ', na rua "' + endereco.rua + '" com nº ' + endereco.numero 

            let pTag = document.createElement("p")
            pTag.innerText = paragraph
            container.appendChild(pTag)
        }

        // EXERCICIO 2 - Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
        function exerciseTwo(x, y){
            let container = document.getElementById('exercise-two')
            let list = document.createElement("ul")
            list.classList.add('ul-list')
            container.appendChild(list)

            for (let i = x; i < y; i++) {
                
                if (i % 2 == 0) {
                    let listItem = document.createElement("li")
                    listItem.innerText = i
                    list.appendChild(listItem)
                }   
            }
        }

        // EXERCICIO 3 - Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript" e retorna um booleano true/false caso exista ou não.
        function exerciseThree(skills){

            let returnBool = skills.includes("Javascript")
            // console.log(skills.includes("Javascript"));

            let container = document.getElementById('exercise-three')
            let returnBoolText = document.createElement('p')
            returnBoolText.innerText = returnBool
            container.appendChild(returnBoolText)
        }

        // EXERCICIO 4 - Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
        function exerciseFour(anosEstudo){
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master
            
            let nivel = ''
            
            if (anosEstudo <1) {
                nivel = 'Iniciante'
            } else if ((anosEstudo >=1) && (anosEstudo <=3)) {
                nivel = 'Intermediário'
            } else if ((anosEstudo >=3) && (anosEstudo <=6)) {
                nivel = 'Avançado'
            } else {
                nivel = 'Jedi Master'
            }

            let container = document.getElementById('exercise-four')
            let string = document.createElement('p')
            string.innerText = 'O nivel pelos anos de estudo é: ' + nivel
            container.appendChild(string)
        }

        // EXERCICIO 5 - Dado o seguinte vetor de objetos:
        // var usuarios = [
            // {
                // nome: "Diego",
                // habilidades: ["Javascript", "ReactJS", "Redux"]
            // },
            // {
                // nome: "Gabriel",
                // habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            // }
        // ];
        
        // Escreva uma função que produza o seguinte resultado:
        // O Diego possui as habilidades: Javascript, ReactJS, Redux
        // O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
        
        // Dica: Para percorrer um vetor você deve utilizar a sintaxe for...of e para unir valores de um array com um separador utilize o join.
        function exerciseFive(){
            let container = document.getElementById('exercise-five')
            let list = document.createElement("ul")
            container.appendChild(list)

            const users = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                },
            ];

            for (user of users) {

                let whatSkills = user.habilidades.join(', ')

                let listItem = document.createElement("li")
                listItem.innerText = 'O ' + user.nome + ' possui as habilidades: ' + whatSkills
                list.appendChild(listItem)
            }
        }

        // EXERCICIO 1
        exerciseOne()

        // EXERCICIO 2
        exerciseTwo(32, 321)
        
        // EXERCICIO 3
        var skills = ["Javascript", "ReactJS", "React Native"]
        exerciseThree(skills)
        
        // EXERCICIO 4
        var anosEstudo = 4
        exerciseFour(anosEstudo)

        // EXERCICIO 5
        exerciseFive()
    </script>
</body>
</html>
